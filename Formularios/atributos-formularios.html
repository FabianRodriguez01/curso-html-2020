<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Atributos de los Formularios</title>
</head>
<body><form action="">
    <input type="text" placeholder="introduce tu nombre" required>
    <input type="text" value="Hola" readonly>
    <input type="text" value="Hola" disabled>
    <select name="numbers">
        <option value="one">one</option>
        <option value="two" selected>two</option>
    </select>
    <input type="number" min="5" max="10">
    <input type="text" minlength="3" maxlength="5" autofocus>
    <input type="submit">
</form>
</body>
</html>
