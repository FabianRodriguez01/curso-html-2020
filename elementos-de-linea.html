    <!-- em -> El elemento HTML<em> es el apropiado para marcar con énfasis en las partes importantes de un texto. El elemento <em>puede ser anidado, con cada nivel de anidamiento indicando un mayor grado de énfasis.
        strong-> El elemento strong es el apropiado para marcar con especial énfasis en las partes más importantes de un texto.
        small -> El elemento HTML <small> hace el tamaño del texto una talla más pequeña (por ejemplo, de largo a mediano, o de pequeño a extra pequeño) que el tamaño mínimo de fuente del navegador. En HTML5, este elemento es reutilizado para representar comentarios laterales y letra pequeña, incluyendo derechos de autor y texto legal, independientemente de su estilo de presentación.
            br-> El elemento HTML  l ine break <br>  produce un salto de línea en el texto (retorno de carro). Es útil para escribir un poema o una dirección, donde la división de las líneas es significativa.  
            No utilices <br> para aumentar el espacio entre líneas de texto; para ello utiliza la propiedad marginde CSS  o el elemento  <p>.
                wbr-> El elemento HTML  word break oportunidad  representa una posición dentro del texto donde el explorador puede opcionalmente saltar una línea , aunque sus reglas de salto de línea de otra manera no crearían un salto en esa posición .<wbr>    
            time-> El elemento HTML <time> representa un periodo específico en el tiempo. Puede incluir el atributo datetime para convertir las fechas en un formato interno legible por un ordenador, permitiendo mejores resultados en los motores de búsqueda o características personalizadas como recordatorios.
            -->
